<div class="container-flex" [ngStyle]="{'background' : isDarkTheme ? 'black' : 'white','height' : '100%'}">
  <nav class="navbar navbar-expand" [ngStyle]="{'background' : isDarkTheme ? 'black' : 'white'}">
    <div class="container">
      <!-- Brand/logo in the center -->
      <a class="navbar-brand mx-auto" [ngStyle]="{'color' : !isDarkTheme ? 'black' : 'hwb(267 63% 33%)'}" href="#">Mind
        Nexus</a>

      <!-- Button to toggle navbar for mobile -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="#" [style]="{'color' : 'black' }">Light</a>
          </li>
          <div class="form-check form-switch m-2">
            <input class="form-check-input" type="checkbox" [(ngModel)]="isDarkTheme" id="isDarkTheme"
              (click)="onThemeChange()">
          </div>
          <li class="nav-item ">
            <a class="nav-link" href="#" [style]="{'color' : 'white' }">Dark</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <app-gpt [currentTheme]="isDarkTheme"></app-gpt>
</div>
